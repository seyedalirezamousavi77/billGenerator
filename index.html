<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="my-container">
        <div class="border border-primary rounded">
            <div class="titr d-flex justify-content-center py-4">
                <h3>رستوران مک دونالد شعبه خانی آباد نو</h3>
            </div>
            <table class="table">
                <!-- <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead> -->
                <tbody class="my mt-5">
                    <tr id="burger" class="border-bottom border-primary px-5 py-3 ">
                        <td class="img-food w-25">
                            <img src="./img/burger.jpg" alt="">
                        </td>
                        <td class="about-food d-flex flex-column justify-content-start text-right m-0">
                            <h3>همبرگر معمولی</h3>
                            <div class="price d-flex flex-row">
                                <p>22000</p>
                                <span> تومن</span>
                            </div>
                            <input type="number" value="0">
                        </td>
                        <td class="all-price">
                            <p>0</p>
                            <span> تومن</span>
                        </td>
                    </tr>
                    <tr id="chize" class="border-bottom border-primary px-5 py-3 ">
                        <td class="img-food">
                            <img src="./img/chize.jpg" alt="">
                        </td>
                        <td class="about-food d-flex flex-column justify-content-start text-right m-0">
                            <h3>چیزبرگر</h3>
                            <div class="price d-flex flex-row">
                                <p>28000</p>
                                <span> تومن</span>
                            </div>
                            <input type="number" value="0">
                        </td>
                        <td class="all-price">
                            <p>0</p>
                            <span> تومن</span>
                        </td>
                    </tr>
                    <tr id="doble" class="border-bottom border-primary px-5 py-3 ">
                        <td class="img-food">
                            <img src="./img/doble.jpg" alt="">
                        </td>
                        <td class="about-food d-flex flex-column justify-content-start text-right m-0">
                            <h3>دوبل برگر</h3>
                            <div class="price d-flex flex-row">
                                <p>30000</p>
                                <span> تومن</span>
                            </div>
                            <input type="number" value="0">
                        </td>
                        <td class="all-price">
                            <p>0</p>
                            <span> تومن</span>
                        </td>
                    </tr>
                    <tr id="perfect" class="border-bottom border-primary px-5 py-3 ">
                        <td class="img-food">
                            <img src="./img/perfect.jpg" alt="">
                        </td>
                        <td class="about-food d-flex flex-column justify-content-start text-right m-0">
                            <h3>غول برگر</h3>
                            <div class="price d-flex flex-row">
                                <p>40000</p>
                                <span> تومن</span>
                            </div>
                            <input type="number" value="0">
                        </td>
                        <td class="all-price">
                            <p>0</p>
                            <span> تومن</span>
                        </td>
                    </tr>
                    <tr id="special" class="border-bottom border-primary px-5 py-3 ">
                        <td class="img-food">
                            <img src="./img/special.jpg" alt="">
                        </td>
                        <td class="about-food d-flex flex-column justify-content-start text-right m-0">
                            <h3>دیو برگر</h3>
                            <div class="price d-flex flex-row">
                                <p>45000</p>
                                <span> تومن</span>
                            </div>
                            <input type="number" value="0">
                        </td>
                        <td class="all-price">
                            <p>0</p>
                            <span> تومن</span>
                        </td>
                    </tr>

                </tbody>
            </table>
            <div class="final">
                <div class="row">
                    <div class="col-5 pr-4">
                        <div class="total-price d-flex justify-content-between">
                            <p>جمع کل سفارشات</p>
                            <div id="total-price" class="d-flex flex-row">
                                <p>0</p>
                                <span> تومن</span>
                            </div>
                        </div>
                        <div class="srvice-price d-flex justify-content-between">
                            <p>حق سرویس و کارمزد</p>
                            <div id="srvice-price" class="d-flex flex-row">
                                <p>0</p>
                                <span> تومن</span>
                            </div>
                        </div>
                        <div class="discount-price d-flex justify-content-between">
                            <p>تخفیف</p>
                            <div id="discount-price" class="d-flex flex-row">
                                <p>0</p>
                                <span> تومن</span>
                            </div>
                        </div>
                        <div class="finaly-price d-flex justify-content-between">
                            <div id="finaly-price" class="mx-auto d-flex flex-row">
                                <p>0</p>
                                <span> تومن</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-7 pl-4">
                        <div class="input-discount">
                            <input type="text" class="w-100" value="کد تخفیف">
                            <button type="submit" id="regester-code" class="btn btn-primary">+</button>
                        </div>
                        <button type="submit" id="regester" class="btn btn-primary w-100">ثبت سفارش</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
