<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="my-container">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="my-border">
                    <div class="titr d-flex justify-content-center py-4">
                        <h3>رستوران مک دونالد شعبه خانی آباد نو</h3>
                    </div>
                    <div class="middle">
                        <div class="my">
                            <div id="burger" class="d-flex flex-row mx-5 py-3 my-border-bottom">
                                <div class="img-food">
                                    <img src="./img/burger.jpg" alt="">
                                </div>
                                <div class="about-food d-flex flex-column justify-content-start text-right mr-3 w-50">
                                    <h3>همبرگر معمولی</h3>
                                    <div class="price d-flex flex-row">
                                        <p>22000</p>
                                        <span> تومن</span>
                                    </div>
                                    <!-- <input type="number" min="0" value="0"> -->
                                    <div class="number-input d-flex flex-row">
                                        <input class="quantity" min="0" name="quantity" value="0" type="number">
                                        <div class="d-flex flex-column mt-2">
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepUp()"
                                                class="plus">
                                            </button>
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepDown()">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="all-price d-flex flex-row align-items-end mb-2">
                                    <p class="mx-2 my-0">0</p>
                                    <span> تومن</span>
                                </div>
                            </div>
                            <div id="chize" class="d-flex flex-row mx-5 py-3 ">
                                <div class="img-food">
                                    <img src="./img/chize.jpg" alt="">
                                </div>
                                <div class="about-food d-flex flex-column justify-content-start text-right mr-3 w-50">
                                    <h3>چیزبرگر</h3>
                                    <div class="price d-flex flex-row">
                                        <p>28000</p>
                                        <span> تومن</span>
                                    </div>
                                    <div class="number-input d-flex flex-row">
                                        <input class="quantity" min="0" name="quantity" value="0" type="number">
                                        <div class="d-flex flex-column mt-2">
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepUp()"
                                                class="plus">
                                            </button>
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepDown()">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="all-price d-flex flex-row align-items-end mb-2">
                                    <p class="mx-2 my-0">0</p>
                                    <span> تومن</span>
                                </div>
                            </div>
                            <div id="doble" class="d-flex flex-row mx-5 py-3 ">
                                <div class="img-food">
                                    <img src="./img/doble.jpg" alt="">
                                </div>
                                <div class="about-food d-flex flex-column justify-content-start text-right mr-3 w-50">
                                    <h3>دوبل برگر</h3>
                                    <div class="price d-flex flex-row">
                                        <p>30000</p>
                                        <span> تومن</span>
                                    </div>
                                    <div class="number-input d-flex flex-row">
                                        <input class="quantity" min="0" name="quantity" value="0" type="number">
                                        <div class="d-flex flex-column mt-2">
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepUp()"
                                                class="plus">
                                            </button>
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepDown()">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="all-price d-flex flex-row align-items-end mb-2">
                                    <p class="mx-2 my-0">0</p>
                                    <span> تومن</span>
                                </div>
                            </div>
                            <div id="perfect" class="d-flex flex-row mx-5 py-3 ">
                                <div class="img-food">
                                    <img src="./img/perfect.jpg" alt="">
                                </div>
                                <div class="about-food d-flex flex-column justify-content-start text-right mr-3 w-50">
                                    <h3>غول برگر</h3>
                                    <div class="price d-flex flex-row">
                                        <p>40000</p>
                                        <span> تومن</span>
                                    </div>
                                    <div class="number-input d-flex flex-row">
                                        <input class="quantity" min="0" name="quantity" value="0" type="number">
                                        <div class="d-flex flex-column mt-2">
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepUp()"
                                                class="plus">
                                            </button>
                                            <button
                                                onclick="this.parentNode.parentNode.querySelector('input[type=number]').stepDown()">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="all-price d-flex flex-row align-items-end mb-2">
                                    <p class="mx-2 my-0">0</p>
                                    <span> تومن</span>
                                </div>
                            </div>
                            <div id="special" class="d-flex flex-row mx-5 py-3 ">
                                <div class="img-food">
                                    <img src="./img/special.jpg" alt="">
                                </div>
                                <div class="about-food d-flex flex-column justify-content-start text-right mr-3 w-50">
                                    <h3>دیو برگر</h3>
                                    <div class="price d-flex flex-row">
                                        <p>45000</p>
                                        <span> تومن</span>
                                    </div>
                                    <div class="number-input d-flex flex-row">
                                        <input class="quantity" min="0" name="quantity" value="0" type="number">
                                        <div class="d-flex flex-column mt-2">
                                            <button id="plus" class="plus"></button>
                                            <button id="mines"></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="all-price d-flex flex-row align-items-end mb-2">
                                    <p class="mx-2 my-0">0</p>
                                    <span> تومن</span>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="final">
                        <div class="row">
                            <div class="col-5 pr-4">
                                <div class="total-price d-flex justify-content-between">
                                    <p>جمع کل سفارشات</p>
                                    <div id="total-price" class="d-flex flex-row">
                                        <p>0</p>
                                        <span> تومن</span>
                                    </div>
                                </div>
                                <div class="service-price d-flex justify-content-between">
                                    <p>حق سرویس و کارمزد</p>
                                    <div id="service-price" class="d-flex flex-row">
                                        <p>0</p>
                                        <span> تومن</span>
                                    </div>
                                </div>
                                <div class="discount-price d-flex justify-content-between">
                                    <p>تخفیف</p>
                                    <div id="discount-price" class="d-flex flex-row">
                                        <p>0</p>
                                        <span> تومن</span>
                                    </div>
                                </div>
                                <div class="finaly-price d-flex justify-content-between">
                                    <div id="finaly-price" class="mx-auto d-flex flex-row">
                                        <p>0</p>
                                        <span> تومن</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7 pl-4">
                                <div class="input-discount position-relative">
                                    <input type="text" class="w-100" placeholder="کد تخفیف">
                                    <button type="submit" id="regester-code" class="plus-btn">+</button>
                                </div>
                                <button type="submit" id="regester" class="btn my-btn w-100">ثبت سفارش</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
